<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Calculator Design</title>
</head>
<body>
	<section>
		<div class="calculator">
			<input type="text" readonly="readonly" id="display">
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <button type="button" class="btn btn-primary" onclick="seven()">7</button>
    <button type="button" class="btn btn-primary" onclick="eight()">8</button>
    <button type="button" class="btn btn-primary" onclick="nine()">9</button>
    <button type="button" class="btn btn-primary" onclick="dev()">/</button>
    <button type="button" class="btn btn-primary" onclick="four()">4</button>
    <button type="button" class="btn btn-primary" onclick="five()">5</button>
    <button type="button" class="btn btn-primary" onclick="six()">6</button>
    <button type="button" class="btn btn-primary" onclick="mult()">*</button>
    <button type="button" class="btn btn-primary" onclick="one()">1</button>
    <button type="button" class="btn btn-primary" onclick="two()">2</button>
    <button type="button" class="btn btn-primary" onclick="three()">3</button>
    <button type="button" class="btn btn-primary" onclick="sub()">-</button>

    <button type="button" class="btn btn-danger" onclick="cencel()">C</button>
    <button type="button" class="btn btn-primary" onclick="zero()">0</button>   
    <button type="button" class="btn btn-primary" onclick="equ()">=</button>
    <button type="button" class="btn btn-primary" onclick="add()">+</button>
			</div>
		</div>
	</section>



















	<script>
		$display = document.getElementById('display');
		function one(){
			$display.value += 1;
			console.log(display.value);
		}
		function two(){
			$display.value += 2;
			console.log(display.value);
		}
		function three(){
			$display.value += 3;
			console.log(display.value);
		}
		function four(){
			$display.value += 4;
			console.log(display.value);
		}
		function five(){
			$display.value += 5;
			console.log(display.value);
		}
		function six(){
			$display.value += 6;
			console.log(display.value);
		}

		function seven(){
			$display.value += 7;
			console.log(display.value);
		}
		function eight(){
			$display.value += 8;
			console.log(display.value);
		}
		function nine(){
			$display.value += 9;
			console.log(display.value);
		}
		function zero(){
			$display.value += 0;
			console.log(display.value);
		}
		function add(){
			$display.value += "+";
			console.log(display.value);
		}
		function sub(){
			$display.value += "-";
			console.log(display.value);
		}
		function mult(){
			$display.value += "*";
			console.log(display.value);
		}
		function dev(){
			$display.value += "/";
			console.log(display.value);
		}
		function cencel(){
			$display.value = "";
			console.log(display.value);
		}
		function equ(){
			$display.value = eval($display.value);
			console.log(display.value);
		}
	</script>
	
</body>
</html>
